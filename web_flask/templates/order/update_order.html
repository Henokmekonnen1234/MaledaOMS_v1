{% extends 'base.html' %}

{% block title %}
    Update Order
{% endblock %}

{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Order</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Home</a></li>
          <li class="breadcrumb-item">Update</li>
          <li class="breadcrumb-item active">Order</li>
        </ol>
      </nav>
    </div>
    <!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-8">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Update Order</h5>

              <!-- Multi Columns Form -->
              <form class="row g-3" id="order-form">
                <div class="col-md-12">
                  <div class="col-md-6">
                    <label for="cus_id" class="form-label">Customer Name</label>
                    <select id="cus_id" name="cus_id" class="form-select">
                      
                    </select>
                </div>
                </div>

                <div class="col-md-12">
                <div class="card">
                    <div class="card-body" id="item-container"> 
            </div>
            <div class="text-center">
                <button type="button" id="add-item" class="btn btn-primary">add item</button>
            </div>    
                </div>
                 </div>
                 
                 <div class="col-md-12">
                  <div class="col-md-6">
                    <label for="pro_status" class="form-label">Order process</label>
                    <select id="pro_status" name="pro_status" class="form-select">
                      <option selected disabled>Choose ...</option>
                      <option value="25% paid">25% paid</option>
                      <option value="Fully paid">Fully paid</option>
                    </select>
                </div>
                </div>

                 <div class="col-md-12">
                  <div class="col-md-6">
                    <label for="status" class="form-label">Order process</label>
                    <select id="status" name="status" class="form-select">
                      <option selected disabled>Choose ...</option>
                      <option value="Processed">Processed</option>
                      <option value="FuOrder packaged">Order packaged</option>
                      <option value="Delivered">Delivered</option>
                    </select>
                </div>
                </div>

                <div class="col-12">
                  <label for="address" class="form-label">Delivery Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Apartment, studio, or floor">
                </div>
                
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- End Multi Columns Form -->

            </div>
          </div>

        </div>
    </section>

  </main><!-- End #main -->
{% endblock %}
{% block script %}
<script type="module" src="../../static/js/order/update_order.js?{{ cache_id}}"></script>
{% endblock %}
