{% extends 'base.html' %}

{% block title %}
    Create Order
{% endblock %}

{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Order</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Home</a></li>
          <li class="breadcrumb-item">Create</li>
          <li class="breadcrumb-item active">Order</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-8">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create Order</h5>

              <!-- Multi Columns Form -->
              <form class="row g-3" id="order-form">
                <div class="col-md-12">
                    <label for="cus_id" class="form-label">Customer Name</label>
                    <select id="cus_id" class="form-select">
                      <option selected disabled>Choose...</option>
                    </select>
                </div>
                <div class="card">
                    <div class="card-body" id="item-container">
                    <div class="row g-3 item-row">
                    <div class="col-md-6">
                    <label for="prod_id" class="form-label">Product Name</label>
                    <select id="prod_id" class="form-select item-select">
                      <option selected disabled>Choose...</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="quantity" class="form-label">quantity</label>
                    <input type="number" class="form-control quantity-input" id="quantity">
                </div>
                </div>
            </div>
            <div class="text-center">
                <button type="button" id="add-item" class="btn btn-primary">add item</button>
            </div>    
            </div>
                
                <div class="col-12">
                  <label for="address" class="form-label">Delivery Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Apartment, studio, or floor">
                </div>
                
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- End Multi Columns Form -->

            </div>
          </div>

        </div>
    </section>

  </main><!-- End #main -->
{% endblock %}
{% block script %}
<script type="module" src="../../static/js/order/order.js?{{ cache_id }}"></script>
<script type="module" src="../../static/js/order/select_option.js?{{ cache_id }}"></script>
{% endblock %}
