{% extends 'base.html' %}

{% block title %}
    Create customer
{% endblock %}

{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Customer</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Home</a></li>
          <li class="breadcrumb-item">Create</li>
          <li class="breadcrumb-item active">Customer</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-6">

        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create Customer</h5>

              <!-- Multi Columns Form -->
              <form class="row g-3">
                <div class="col-md-12">
                  <label for="full_name" class="form-label">full Name</label>
                  <input type="text" class="form-control" id="full_name">
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-12">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="0912131415">
                </div>
                <div class="col-md-4">
                  <label for="city" class="form-label">City</label>
                  <select id="city" class="form-select selectpicker" data-live-search="true">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- End Multi Columns Form -->

            </div>
          </div>

        </div>

        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">example</h5>

              <!-- Vertical Form -->
              <form class="row g-3">
                <div class="col-12">
                  <label for="ex_full_name" class="form-label">full Name</label>
                  <input type="text" class="form-control" id="ex_full_name" placeholder="Jhon doe" disabled>
                </div>
                <div class="col-12">
                  <label for="ex_email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="ex_email" placeholder="Jhondoe@someemail.com" disabled>
                </div>
                <div class="col-12">
                    <label for="ex_address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="ex_address" placeholder="Apartment, studio, or floor" disabled>
                </div>
                <div class="col-12">
                    <label for="ex_phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="ex_phone" placeholder="0912131415" disabled>
                </div>  
                <div class="col-md-4">
                    <label for="ex_city" class="form-label">City</label>
                    <select id="ex_city" class="form-select" disabled>
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" disabled>Submit</button>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
{% endblock %}
{% block script %}
<script type="module" src="../static/js/customer.js?{{ cache_id }}"></script>
{% endblock %}
