<!DOCTYPE html>
<html>
    {% include 'head.html' %}
    <body>
        <main>
            <div class="container">
        
              <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
        
                      <div class="d-flex justify-content-center py-4">
                        <a href="#" class="logo d-flex align-items-center w-auto">
                          <img src="assets/img/logo.png" alt="">
                          <span class="d-none d-lg-block">Maleda OMS</span>
                        </a>
                      </div><!-- End Logo -->
        
                      <div class="card mb-3">
        
                        <div class="card-body">
        
                          <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                            <p class="text-center small">Enter company details to create account</p>
                          </div>
        
                          <form  class="row g-3 needs-validation company-reg" enctype="multipart/form-data" novalidate>
                            <div class="col-12">
                              <label for="name" class="form-label">company Name</label>
                              <input type="text" name="name" class="form-control" id="name" required>
                              <div class="invalid-feedback">Please, enter company name!</div>
                            </div>
        
                            <div class="col-12">
                              <label for="email" class="form-label">Your Email</label>
                              <input type="email" name="email" class="form-control" id="email" required>
                              <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                            </div>
        
                            <div class="col-12">
                              <label for="phone_no" class="form-label">Phone number</label>
                              <div class="input-group has-validation">
                                <input type="tel" name="phone_no" class="form-control" id="phone_no" required>
                                <div class="invalid-feedback">Please enter your phone number.</div>
                              </div>
                            </div>
        
                            <div class="col-12">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" name="password" class="form-control" id="password" required>
                              <div class="invalid-feedback">Please enter your password!</div>
                            </div>
        
                            
                            <div class="col-12">
                              <button class="btn btn-primary w-100" type="submit">Create Account</button>
                            </div>        
                          </form>
                          <div class="col-12">
                            <p class="small mb-0">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
                          </div>
                        </div>
                      </div>
        
                    </div>
                  </div>
                </div>
        
              </section>
        
            </div>
          </main><!-- End #main -->
    {% include 'footer.html' %}
    <script type="module" src="../static/js/company/register_company.js?{{ cache_id }}"></script>
    </body>
</html>
